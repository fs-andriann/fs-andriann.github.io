<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract winmail.dat</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fc, #e9ecef);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }
    .navbar {
      background-color: #4e73df;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      color: white !important;
      font-weight: 600;
    }
    .navbar-nav .nav-link {
      color: white !important;
    }
    .navbar-nav .nav-link:hover {
      color: #f8f9fc !important;
    }
    .container {
      max-width: 800px;
      margin-top: 80px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      background-color: #ffffff;
    }
    .card-title {
      font-size: 28px;
      font-weight: 600;
      color: #333;
    }
    .card-text {
      font-size: 16px;
      color: #555;
    }
    .btn-primary {
      background-color: #4e73df;
      border-color: #4e73df;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #3e5bb0;
    }
    .btn-download {
      background-color: #1cc88a;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    .btn-download:hover {
      background-color: #17a67b;
    }
    .file-upload-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .file-input-wrapper {
      position: relative;
      width: 100%;
    }
    .file-input {
      width: 100%;
      padding: 14px 16px;
      background-color: #ffffff;
      border: 2px solid #4e73df;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      transition: border-color 0.3s ease;
    }
    .file-input:focus {
      border-color: #3e5bb0;
      outline: none;
    }
    .loading-spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4e73df;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      background-color: #4e73df;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    footer a {
      color: #f8f9fc;
      text-decoration: none;
    }
    footer a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">winmail.dat Extractor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="card p-4">
      <div class="card-body">
        <h2 class="card-title text-center">Extract winmail.dat File</h2>
        <p class="card-text text-center">Upload your <strong>winmail.dat</strong> file to extract its contents and generate a downloadable ZIP file.</p>

        <!-- File Upload Section -->
        <div class="file-upload-container">
          <div class="file-input-wrapper">
            <input type="file" class="file-input" id="winmailFile" accept=".dat" onchange="handleFileChange()">
          </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner"></div>

        <!-- Button to Start Extraction -->
        <button id="extractButton" class="btn btn-primary w-100 mt-4" onclick="extractAndZipFile()">Extract & Download ZIP</button>

        <!-- Download Link -->
        <a id="downloadLink" href="#" class="btn-download mt-4 d-none" download="winmail_contents.zip">Download ZIP</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 winmail.dat Extractor | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/winmail-reader@1.3.1/dist/winmail-reader.min.js"></script>

  <script>
    let fileSelected = false;

    function handleFileChange() {
      fileSelected = document.getElementById('winmailFile').files.length > 0;
      document.getElementById('extractButton').disabled = !fileSelected;
    }

    function extractAndZipFile() {
      if (!fileSelected) {
        alert('Please select a winmail.dat file!');
        return;
      }

      const fileInput = document.getElementById('winmailFile');
      const file = fileInput.files[0];

      const reader = new FileReader();
      reader.onload = async function(event) {
        const fileContent = event.target.result;

        // Show loading spinner while extracting
        document.getElementById('loadingSpinner').style.display = 'block';
        const parser = new WinmailReader(fileContent);
        const result = parser.parse();

        // Create ZIP file
        const zip = new JSZip();
        const extractedFiles = result.files;

        // Add extracted files to ZIP
        extractedFiles.forEach((file, index) => {
          zip.file(`file${index + 1}.${file.extension}`, file.content);
        });

        // Generate ZIP file and make it downloadable
        zip.generateAsync({ type: 'blob' }).then(function(content) {
          const downloadLink = document.getElementById('downloadLink');
          const blob = new Blob([content], { type: 'application/zip' });
          const url = URL.createObjectURL(blob);

          // Hide loading spinner and show download link
          document.getElementById('loadingSpinner').style.display = 'none';
          downloadLink.href = url;
          downloadLink.classList.remove('d-none');
        });
      };
      
      // Read the file as an ArrayBuffer
      reader.readAsArrayBuffer(file);
    }
  </script>

  <!-- Bootstrap JS (For modals, tooltips, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
