<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract winmail.dat</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
    }
    .card {
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-download {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-download:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Extract winmail.dat</h2>
        <p class="card-text text-center">Upload a winmail.dat file to extract its contents and download as a ZIP file.</p>
        
        <!-- Upload Form -->
        <div class="mb-3">
          <label for="winmailFile" class="form-label">Choose winmail.dat File</label>
          <input type="file" class="form-control" id="winmailFile" accept=".dat">
        </div>

        <!-- Button to Trigger Extraction and ZIP creation -->
        <button id="extractButton" class="btn btn-primary btn-block w-100" onclick="extractAndZipFile()">Extract & Download ZIP</button>
        
        <!-- Download Button -->
        <a id="downloadLink" href="#" class="btn-download mt-4 d-none" download="winmail_contents.zip">Download ZIP</a>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/winmail-reader@1.3.1/dist/winmail-reader.min.js"></script>

  <script>
    function extractAndZipFile() {
      const fileInput = document.getElementById('winmailFile');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a winmail.dat file!');
        return;
      }

      // Create a new FileReader to read the uploaded file
      const reader = new FileReader();
      reader.onload = async function(event) {
        const fileContent = event.target.result;
        
        // Use Winmail Reader to parse winmail.dat
        const parser = new WinmailReader(fileContent);
        const result = parser.parse();
        
        // Create ZIP file
        const zip = new JSZip();
        const extractedFiles = result.files;

        // Add all extracted files to ZIP
        extractedFiles.forEach((file, index) => {
          zip.file(`file${index + 1}.${file.extension}`, file.content);
        });

        // Generate the ZIP file
        zip.generateAsync({ type: 'blob' }).then(function(content) {
          const downloadLink = document.getElementById('downloadLink');
          const blob = new Blob([content], { type: 'application/zip' });
          const url = URL.createObjectURL(blob);

          // Show download link
          downloadLink.href = url;
          downloadLink.classList.remove('d-none');
        });
      };
      
      // Read the file as an ArrayBuffer
      reader.readAsArrayBuffer(file);
    }
  </script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
